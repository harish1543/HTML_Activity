<!DOCTYPE html>
<html lang = "en-US">

<head>
    <title>Form</title>
</head>
<style>
   #myVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
    }
    .content {
        position: fixed;
        background: rgba(0, 0, 0, 0.5);
        color: #f1f1f1;
        width: 100%;
        height: 100%;
        padding: 20px;
    }
</style>
<script src = "Validation.js"></script>
<body>

    <video autoplay muted loop id="myVideo">
        <source src="Videos\Typing-Keyboard.mov" type="video/mp4">
    </video>

    <div class="content">

        <form name = "myForm" action="Practice_1.html" onsubmit="return validateform();" method="POST">
            <center>
                <h2><u>USER DETAILS</u></h2>
                <table>
                    <tr>
                        <td><b>Name:</b></td>
                        <td><input type="Name" value="" name="Name" placeholder="Name" size="30"></td>
                    </tr>
                    <tr>
                        <td><b>Phone:</b></td>
                        <td><input type="Phone" value="" name="Phone" placeholder="Phone" size="30"></td>
                    </tr>
                    <tr>
                        <td><b>Email id:</b></td>
                        <td><input type="email" value="" name="Emailid" placeholder="Email id" size="30"></td>
                    </tr>
                    <tr>
                        <td><b>Gender</b></td>
                        <td><input type="radio" name=gender value="Male">Male<br>
                            <input type="radio" name=gender value="Female">Female<br>
                            <input type="radio" name=gender value="Non-Binary">Non-Binary
                        </td>
                    </tr>
                    <tr>
                        <td><b>Skills</b></td>
                        <td>
                            <input type="checkbox" id="skill1" name="skill1" value="C">
                            <label for="skill1">C</label><br>
                            <input type="checkbox" id="skill2" name="skill2" value="Python">
                            <label for="skill2">Python</label><br>
                            <input type="checkbox" id="skill3" name="skill3" value="Java">
                            <label for="skill3"> Java</label><br>
                            <input type="checkbox" id="skill4" name="skill4" value="Web">
                            <label for="skill4">Web Development</label><br>
                        </td>
                    </tr>
                    <tr>
                        <td>Country</td>
                        <td>
                            <select name = "Country">
                                <option value = "-1" selected>Select your Country</option>
                                <option value = "1">CHINA</option>
                                <option value = "2">INDIA</option>
                                <option value = "3">JAPAN</option>
                                <option value = "4">RUSSIA</option>
                                <option value = "5">SOUTH KOREA</option>
                                <option value = "6">UK</option>
                                <option value = "7">USA</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><b>Description</b></td>
                        <td><textarea rows="5" cols="28" placeholder="Description"></textarea></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name = "Password" placeholder="Password" value = "" size="30"></td>
                    </tr>
                </table>
                <input type="submit" value="register"
                    style="font-size:10pt;color:white;background-color:green;border:0px solid #336600;padding:3px">
            </center>
        </form>
    </div>
</body>

</html>
</body>

</html>
